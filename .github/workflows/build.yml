name: "Build Job"
on:
  push: 
    branches: [ main ]
  workflow_dispatch:  
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Setup NodeJs"
        uses: actions/setup-node@v4
        with:
         node-version: '18'
      - name: "Install Dependencies"
        run: npm install
      - name: "Run Tests"
        run: npm run test 
      - name: "Run liniting"
        run: npm run lint
      - name: "Build the application"
        run: npm run build
      - name: "Final Step"
        run: echo "All steps are passed"

